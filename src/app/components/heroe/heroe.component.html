<h1 class="animated fadeIn">{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class=" btn btn-outline-danger btn-block ">Regresar</a>
    </div>
    <div class="col-md-8 ">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" width="100px" src="../../../assets/img/DC.jpg">
            <img *ngIf="heroe.casa == 'Marvel'" width="100px" src="../../../assets/img/Marvel.png">
        </div>
    </div>
</div>
